<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-state.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Add one to myStore.counter:</h1>
      <button on-click="addOneToCounter">Add one +</button>

      <div>
        <h3>Store status:</h3>
        <p>myStore.counter: [[myCounterVar]]</p>
        <p>myStore.foo: [[myFooVar]]</p>
        <p>myStore.xxx.xx.x: [[deepVar]]</p>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      behaviors: [PolobxBehavior],
      properties: {
        myFooVar: {
          type: String,
          statePath: {
            store: 'myStore',
            path: 'foo'
          }
        },

        myCounterVar: {
          type: Number,
          statePath: {
            store: 'myStore',
            path: 'counter'
          }
        },

        deepVar: {
          type: String,
          statePath: {
            store: 'myStore',
            path: 'xxx.xx.x'
          }
        }
      },
      changeFoo: function() {
        this.dispatch({
          store: 'myStore',
          action: 'changeFoo',
          payload: 'newBar'
        });
      },

      addOneToCounter: function() {
        this.dispatch({
          store: 'myStore',
          action: 'addOne'
        });
      }
    });
  </script>
</dom-module>
