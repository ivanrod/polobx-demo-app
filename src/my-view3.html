<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-state.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Store status:</h1>
      <div>
        <p>myStore.counter: [[counter]]</p>
        <p>myStore.foo: [[foo]]</p>
        <p>myStore.xxx.xx.x: [[deepVar]]</p>
        <div>
          <p>myStore.colors: </p>
          <ul>
            <template is="dom-repeat" items="[[colors]]" as="color">
              <li>[[color]]</li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view3',

      behaviors: [PolobxBehavior],

      properties: {
        foo: {
          type: String,
          statePath: {
            store: 'myStore',
            path: 'foo'
          }
        },

        counter: {
          type: Number,
          statePath: {
            store: 'myStore',
            path: 'counter'
          }
        },

        deepVar: {
          type: String,
          statePath: {
            store: 'myStore',
            path: 'xxx.xx.x'
          }
        },

        colors: {
          type: Array,
          statePath: {
            store: 'myStore',
            path: 'colors'
          }
        }
      }
    });
  </script>
</dom-module>
